<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <form id="form" onsubmit="return false;">
            <div class="input-group">
              <p class="question">How many characters would you like in your password?</p>
              <input type="text" id="length-input"/>
              <p id="length-warning" class="warning"></p>
            </div>
            <div class="input-group">
              <p class="question">Please select which kind of characters to use:</p>
              <p id="input-warning" class="warning"></p>
              <div class="flex-row">
                <label for="lower-input">
                  Lower Case
                  <input type="checkbox" id="lower-input" value="someValue" checked/> 
                </label>                            
              <label for="upperInput">
                Upper Case
                <input type="checkbox" id="upper-input" value="someValue" checked/>
              </label>
              <label for="numberInput">
              Numbers
              <input type="checkbox" id="number-input" value="someValue" checked/>
            </label>
            <label for="specialInput">
              Special (@, %, +...)
              <input type="checkbox" id="special-input" value="someValue" checked/>
            </label>
              </div>
            </div>
          </form>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
